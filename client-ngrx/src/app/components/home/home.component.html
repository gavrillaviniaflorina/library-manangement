<h1>Books</h1>
<p><a class="button" (click)="onClick()">Create New Book</a></p>
<table *ngIf="booksLoaded">
    <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Genre</th>
            <th>Year</th>
        </tr>
    </thead>
    <tbody>
        <app-book class="book" *ngFor="let book of books" [book]="book"></app-book>
    </tbody>
</table>

<div *ngIf="!booksLoaded" class="spinner-border" role="status">
    <span class="sr-only"></span>
</div>
